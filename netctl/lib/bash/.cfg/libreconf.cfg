# Configuration file is used to overwrite default variables
# values in library named exacly same as @this configuration
# file except '.cfg' extension replaced with '.sh'.
#
# File is sourced automatically by crt1.sh bootstrap code sourced
# from library. Any library MUST source at least crt1.sh.

# Template name of the [WO]rld interface.
# Default: %WO_IF%
#
WO_IF_TEMPL='%WO_IF%'

# Template name of the [LO]cal interface.
# Default: %LO_IF%
#
LO_IF_TEMPL='%LO_IF%'

# Template name of the IFB interface.
# Default: %IFB_IF%
#
IFB_IF_TEMPL='%IFB_IF%'

# Template name of the iptables SNAT chain.
# Default: %SNAT4_CHAIN_TEMPL%
#
SNAT4_CHAIN_TEMPL='%SNAT4_CHAIN_TEMPL%'

# Template name of the ipset for iptables SNAT.
# Default: %snat4_ipset_templ%
#
SNAT4_IPSET_TEMPL='%snat4_ipset_templ%'

# Template name of the ipset list for iptables SNAT.
# Default: %snat4_list_templ%
#
SNAT4_LIST_TEMPL='%snat4_list_templ%'

# Template name of the ip packet netfilter mark prefix.
# Default: %snat4_mark_templ%
#
SNAT4_MARK_TEMPL='%snat4_mark_templ%'

# Template name of the iptables SNAT file.
# Default: #SNAT4_FILE_TEMPL#
#
SNAT4_FILE_TEMPL='#SNAT4_CHAIN_FILE#'

# Template name of the ip6tables SNAT chain.
# Default: %SNAT6_CHAIN_TEMPL%
#
SNAT6_CHAIN_TEMPL='%SNAT6_CHAIN_TEMPL%'

# Template name of the ipset for ip6tables SNAT.
# Default: %snat6_ipset_templ%
#
SNAT6_IPSET_TEMPL='%snat6_ipset_templ%'

# Template name of the ipset list for ip6tables SNAT.
# Default: %snat6_list_templ%
#
SNAT6_LIST_TEMPL='%snat6_list_templ%'

# Template name of the ipv6 packet netfilter mark prefix.
# Default: %snat6_mark_templ%
#
SNAT6_MARK_TEMPL='%snat6_mark_templ%'

# Template name of the ip6tables SNAT file.
# Default: #SNAT6_FILE_TEMPL#
#
SNAT6_FILE_TEMPL='#SNAT6_CHAIN_FILE#'

# These are safe defaults if real values are not provided
# in library's main configuration file thus preprocessed
# output is invalid.

# Name of the WO interface.
# Default: <none>
#
WO_IF='<none>'

# Name of the LO interface.
# Default: <none>
#
LO_IF='<none>'

# Name of the IFB interface.
# Default: <none>
#
IFB_IF='<none>'

# Name of the iptables SNAT chain.
# Default: POST-FWD-SNAT-V4
#
SNAT4_CHAIN='POST-FWD-SNAT-V4'

# Name of the ipset for iptables SNAT.
# Default: post-fwd-snat-net-v4
#
SNAT4_IPSET='post-fwd-snat-net-v4'

# Name of the ipset list for iptables SNAT.
# Default: post-fwd-snat-v4
#
SNAT4_LIST='post-fwd-snat-v4'

# Value of the ip packet netfilter mark prefix.
# Default: 0xaa000000
SNAT4_MARK='0xaa000000'

# Name of the ip6tables SNAT chain.
# Default: POST-FWD-SNAT-V6
#
SNAT6_CHAIN='POST-FWD-SNAT-V6'

# Name of the ipset for ip6tables SNAT.
# Default: post-fwd-snat-net-v6
#
SNAT6_IPSET='post-fwd-snat-net-v6'

# Name of the ipset list for ip6tables SNAT.
# Default: post-fwd-snat-v6
#
SNAT6_LIST='post-fwd-snat-v6'

# Value of the ipv6 packet netfilter mark prefix.
# Default: 0xaa000000
SNAT6_MARK='0xaa000000'

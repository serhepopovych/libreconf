# Configuration file is used to overwrite default variables
# values in library named exacly same as @this configuration
# file except '.cfg' extension replaced with '.sh'.
#
# File is sourced automatically by crt1.sh bootstrap code sourced
# from library. Any library MUST source at least crt1.sh.

# Template name of the [WO]rld interface.
# Default: %WO_IF%
#
WO_IF_TEMPL='%WO_IF%'

# Template name of the [LO]cal interface.
# Default: %LO_IF%
#
LO_IF_TEMPL='%LO_IF%'

# Template name of the IFB interface.
# Default: %IFB_IF%
#
IFB_IF_TEMPL='%IFB_IF%'

# These are safe defaults if real values are not provided
# in library's main configuration file thus preprocessed
# output is invalid.

# Name of the WO interface.
# Default: <none>
#
WO_IF='<none>'

# Name of the LO interface.
# Default: <none>
#
LO_IF='<none>'

# Name of the IFB interface.
# Default: <none>
#
IFB_IF='<none>'
